<form autocomplete="off" class="form-combat-numbers">
    <div class="tab active" data-tab="general">
        <div class="cn-settings-container">
            <h2>{{localize "COMBATNUMBERS.SETTINGS.titleAppearance"}}</h2>

            <div class="form-group">
                <label>{{localize "COMBATNUMBERS.SETTINGS.labelFont"}}</label>
                <select name="font">
                    {{#select font}}
                    {{#each fontList as |name key|}}
                        <option value="{{key}}">{{name}}</option>
                    {{/each}}
                    {{/select}}
                </select>
            </div>

            {{! Hide the "other" font group until the user chooses it }}
            <div class="form-group form-group-font-other" style="display: none;">
                <label>{{localize "COMBATNUMBERS.SETTINGS.labelFontOther"}}</label>
                <input type="text" id="fontOther" name="fontOther" value="{{fontOther}}">
            </div>

            <div class="form-group">
                <label>{{localize "COMBATNUMBERS.SETTINGS.damageColorLabel"}}</label>
                <div class="form-fields">
                    <input type="text" name="damageColor" value="{{damageColor}}" data-dtype="String" />
                    <input type="color" name="damageColorSelector" value="{{damageColor}}" data-edit="damageColor" />
                </div>
            </div>

            <div class="form-group">
                <label>{{localize "COMBATNUMBERS.SETTINGS.healColorLabel"}}</label>
                <div class="form-fields">
                    <input type="text" name="healColor" value="{{healColor}}" data-dtype="String" />
                    <input type="color" name="healColorSelector" value="{{healColor}}" data-edit="healColor" />
                </div>
            </div>

            <div class="form-group">
                <label>{{localize "COMBATNUMBERS.SETTINGS.bold"}}</label>
                <input type="checkbox" name="bold" data-dtype="Boolean" {{checked bold}} />
            </div>

            <div class="form-group">
                <label>{{localize "COMBATNUMBERS.SETTINGS.italic"}}</label>
                <input type="checkbox" name="italic" data-dtype="Boolean" {{checked italic}} />
            </div>
        </div>

        <div class="form-group buttons-save">
            <button type="submit" name="submit">
                <i class="fas fa-save"></i> {{localize "SETTINGS.Save"}}
            </button>
            <button type="button" name="reset">
                <i class="fas fa-sync"></i> {{localize "SETTINGS.Reset"}}
            </button>
        </div>

    </div>
</form>
